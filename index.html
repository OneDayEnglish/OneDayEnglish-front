<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 학습 화면</title>
    <style>
        /* 기본적인 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 단어 컨테이너 스타일 */
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* 단어 간 간격 */
            justify-content: center;
        }

        /* 개별 단어 카드 스타일 */
        .word-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 180px; /* 카드의 너비 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; /* 클릭 가능한 요소임을 표시 */
            text-align: center;
        }

        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* 영단어 스타일 */
        .english-word {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff; /* 파란색으로 강조 */
            margin-bottom: 10px;
        }

        /* 해석(뜻) 스타일 */
        .korean-meaning {
            font-size: 1em;
            color: #555;
            padding-top: 5px;
            border-top: 1px dashed #eee;
            margin-top: 10px;
            /* 초기에는 숨김 */
            display: none;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        /* 해석이 보이는 상태의 스타일 (JavaScript로 토글됨) */
        .korean-meaning.visible {
            display: block;
            opacity: 1;
            max-height: 100px; /* 적절한 값으로 설정 (콘텐츠 길이에 따라 조절) */
            padding-top: 10px;
        }

    </style>
</head>
<body>

    <h1>영단어 학습 (클릭하여 뜻 보기)</h1>

    <div id="wordList" class="word-list">
        </div>

    <script>
        // 1. 표시할 영단어와 해석 데이터
        const vocabulary = [
            { word: "Integrate", meaning: "통합하다" },
            { word: "Frontend", meaning: "프론트엔드 (사용자 인터페이스 영역)" },
            { word: "Component", meaning: "구성 요소, 부품" },
            { word: "Asynchronous", meaning: "비동기적인" },
            { word: "Optimize", meaning: "최적화하다" },
            { word: "Deployment", meaning: "배포, 배치" },
            { word: "Refactor", meaning: "리팩토링하다 (코드 구조 개선)" },
            { word: "Variable", meaning: "변수" },
            { word: "Function", meaning: "함수" },
            { word: "Promise", meaning: "프라미스 (비동기 처리 객체)" },
            { word: "State", meaning: "상태" },
            { word: "Framework", meaning: "프레임워크" },
        ];

        const wordListContainer = document.getElementById('wordList');

        // 2. 단어 카드를 생성하고 화면에 표시하는 함수
        function renderWords() {
            vocabulary.forEach(item => {
                // 단어 카드 요소 생성
                const card = document.createElement('div');
                card.classList.add('word-card');
                card.setAttribute('tabindex', '0'); // 키보드 접근성 향상

                // 영단어 표시 요소
                const englishWord = document.createElement('div');
                englishWord.classList.add('english-word');
                englishWord.textContent = item.word;

                // 해석(뜻) 표시 요소 (초기에는 숨김)
                const koreanMeaning = document.createElement('div');
                koreanMeaning.classList.add('korean-meaning');
                koreanMeaning.textContent = item.meaning;

                // 카드에 단어와 해석 추가
                card.appendChild(englishWord);
                card.appendChild(koreanMeaning);

                // 3. 클릭 이벤트 리스너 추가 (핵심 기능)
                card.addEventListener('click', () => {
                    // 클릭할 때마다 'visible' 클래스를 토글하여 보이기/숨기기
                    koreanMeaning.classList.toggle('visible');
                    
                    // (선택 사항) 토글 시 스타일 변경으로 애니메이션 효과를 줄 수 있습니다.
                    card.classList.toggle('active');
                });
                
                // 키보드 엔터/스페이스로도 작동하도록 추가
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault(); // 스크롤 방지
                        koreanMeaning.classList.toggle('visible');
                        card.classList.toggle('active');
                    }
                });

                // 전체 리스트 컨테이너에 카드 추가
                wordListContainer.appendChild(card);
            });
        }

        // 함수 실행: 화면에 단어 표시
        renderWords();
    </script>
</body>
</html>
